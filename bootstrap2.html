<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Bootstrap Card Grid</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center mb-4">Responsive Card Layout</h2>

    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-12 col-md-4">
        <div class="card h-100">
          <img src="https://picsum.photos/300/200?random=1" class="card-img-top" alt="Image 1">
          <div class="card-body">
            <h5 class="card-title">Card One</h5>
            <p class="card-text">This is the first card. It's responsive and uses Bootstrap 5 classes.</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-md-4">
        <div class="card h-100">
          <img src="https://picsum.photos/300/200?random=2" class="card-img-top" alt="Image 2">
          <div class="card-body">
            <h5 class="card-title">Card Two</h5>
            <p class="card-text">Second card with a different image. Mobile and desktop friendly.</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-12 col-md-4">
        <div class="card h-100">
          <img src="https://picsum.photos/300/200?random=3" class="card-img-top" alt="Image 3">
          <div class="card-body">
            <h5 class="card-title">Card Three</h5>
            <p class="card-text">This third card completes the 3-column responsive grid layout.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
